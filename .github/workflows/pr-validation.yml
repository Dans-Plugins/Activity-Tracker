name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
          
    - name: Validate compilation
      run: mvn clean compile --batch-mode
      
    - name: Run all unit tests
      run: mvn test --batch-mode
      
    - name: Verify no test failures
      run: |
        if [ -f target/surefire-reports/TEST-*.xml ]; then
          echo "✅ All tests completed"
          # Check for failures in test results
          if grep -q 'failures="[1-9]' target/surefire-reports/TEST-*.xml; then
            echo "❌ Test failures detected"
            exit 1
          fi
          if grep -q 'errors="[1-9]' target/surefire-reports/TEST-*.xml; then
            echo "❌ Test errors detected"
            exit 1
          fi
          echo "✅ All tests passed successfully"
        else
          echo "⚠️  No test results found"
        fi
        
    - name: Comment on PR
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          let message = '## 🧪 Test Results\n\n';
          
          if (fs.existsSync('target/surefire-reports')) {
            const files = fs.readdirSync('target/surefire-reports');
            const testFiles = files.filter(f => f.startsWith('TEST-') && f.endsWith('.xml'));
            
            if (testFiles.length > 0) {
              message += `✅ Found ${testFiles.length} test suite(s)\n`;
              message += '📊 Unit tests completed for TopRecordsAlgorithm\n';
              message += '🚀 Performance optimizations validated\n';
            } else {
              message += '⚠️ No test results found\n';
            }
          } else {
            message += '❌ Test reports directory not found\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });